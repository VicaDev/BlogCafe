<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegation">
                    <a href="nosotros.html" class="navegation__link">Nosotros</a>
                    <a href="course.html" class="navegation__link">Cursos</a>
                    <a href="contact.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="container">
        <h3 class="center-text">Contacto</h3>

        <div class="contact-background">
            
        </div>

        <form class="form">
            <div class="camp">
                <label class="camp__label" for="name">Nombre</label>
                <input 
                    class="camp__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="name"
                    >
            </div>

            <div class="camp">
                <label class="camp__label" for="email">Email</label>
                <input 
                    class="camp__field"
                    type="email" 
                    placeholder="Email" 
                    id="email"
                    >
            </div>

            <div class="camp">
                <label class="camp__label" for="mensage">Mensaje</label>
                <textarea 
                    class="camp__field camp__field--textarea"
                    id="mensage">
                </textarea>
            </div>

            <div class="camp">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
        
    </main>

    <footer class="footer">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegation">
                    <a href="nosotros.html" class="navegation__link">Nosotros</a>
                    <a href="course.html" class="navegation__link">Nosotros</a>
                    <a href="contact.html" class="navegation__link">Nosotros</a>
                </nav>
            </div>
        </div>

    </footer>

</body>
</html>
